<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FloorGod_MC的个人介绍页面 - 初中生新人up主，用心制作每一期视频">

    <meta property="og:title" content="FloorGod_MC - 个人介绍">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="https://FRGDOF.github.io">
    <meta property="og:image" content="https://ui-avatars.com/api/?name=FloorGod_MC&background=6366f1&color=fff&size=200">
    <title>FloorGod_MC - 个人介绍</title>
    
    <!-- 引入外部资源（使用defer提升加载性能） -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 自定义配置 -->
    <style type="text/tailwindcss">
        @layer utilities {
            /* 自定义渐变背景类 */
            .bg-gradient-custom {
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            }
            .text-gradient-custom {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(90deg, #6366f1, #ec4899);
            }
            /* 自定义动画类 */
            .animate-fade-in {
                animation: fadeIn 0.8s ease forwards;
                opacity: 0; /* 初始状态设为透明，避免闪烁 */
            }
            .animate-avatar-spin {
                animation: avatarSpin 8s linear infinite;
            }
            .animate-avatar-spin-hover {
                animation: avatarSpin 2s linear infinite;
            }
            .animate-progress {
                animation: progressFill 1.2s ease-out forwards;
            }
        }

        /* 动画关键帧定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes avatarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes progressFill {
            from { width: 0; }
            to { width: var(--progress-width, 0%); }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl">
        <!-- 1. 头部英雄区 -->
        <header class="bg-gradient-custom rounded-3xl p-8 md:p-12 mb-12 text-white shadow-xl animate-fade-in" style="animation-delay: 0.1s;">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <!-- 头像 -->
                <a href="https://space.bilibili.com/3546958906001482?spm_id_from=333.1007.0.0" 
                   target="_blank" 
                   rel="noopener"
                   aria-label="访问FloorGod_MC的B站空间">
                    <div class="w-32 h-32 md:w-40 md:h-40 rounded-full overflow-hidden border-4 border-white/80 shadow-lg 
                                animate-avatar-spin hover:animate-avatar-spin-hover transition-all duration-300">
                        <img src="https://ui-avatars.com/api/?name=FloorGod_MC&background=6366f1&color=fff&size=200" 
                             alt="FloorGod_MC 头像" 
                             class="w-full h-full object-cover"
                             loading="lazy"> <!-- 懒加载优化 -->
                    </div>
                </a>

                <!-- 核心信息 -->
                <div class="text-center md:text-left animate-fade-in" style="animation-delay: 0.3s;">
                    <h1 class="text-3xl md:text-5xl font-bold mb-4">FloorGod_MC</h1>
                    <p class="text-lg md:text-xl text-white/90">✅ 初中生新人up主，用心制作每一期视频，希望能突破100粉丝</p>
                </div>
            </div>
        </header>

        <!-- 2. 关于我区域 -->
        <section class="bg-white rounded-2xl p-6 md:p-8 mb-12 shadow-md hover:shadow-xl transition-all duration-300 animate-fade-in" style="animation-delay: 0.5s;">
            <h2 class="text-2xl font-bold mb-6 text-gradient-custom">关于我</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 个人信息项 -->
                <div class="flex items-center gap-4 p-3 rounded-lg hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-id-card text-2xl text-indigo-500 w-8 text-center"></i>
                    <div>
                        <p class="text-slate-500 text-sm">UID</p>
                        <p class="font-medium">3546958906001482</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 p-3 rounded-lg hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-user-graduate text-2xl text-indigo-500 w-8 text-center"></i>
                    <div>
                        <p class="text-slate-500 text-sm">身份</p>
                        <p class="font-medium">初中生 · 新人UP主</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 p-3 rounded-lg hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-calendar text-2xl text-indigo-500 w-8 text-center"></i>
                    <div>
                        <p class="text-slate-500 text-sm">出生日期</p>
                        <p class="font-medium">07-09</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 p-3 rounded-lg hover:bg-slate-50 transition-colors">
                    <i class="fa-solid fa-venus-mars text-2xl text-indigo-500 w-8 text-center"></i>
                    <div>
                        <p class="text-slate-500 text-sm">性别</p>
                        <p class="font-medium">男</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. 粉丝目标进度区 -->
        <section class="bg-white rounded-2xl p-6 md:p-8 mb-12 shadow-md animate-fade-in" style="animation-delay: 0.7s;">
            <h2 class="text-2xl font-bold mb-6 text-gradient-custom">粉丝目标</h2>
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <p class="font-medium">当前进度（目标：100粉丝）</p>
                    <p class="text-indigo-600 font-bold" id="follower-count">0 / 100 <span class="text-slate-500 text-sm font-normal">(0%)</span></p>
                </div>
                <!-- 进度条 -->
                <div class="h-4 bg-slate-200 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full animate-progress" style="--progress-width: 0%;" id="progress-bar"></div>
                </div>
                <p class="text-sm text-slate-500 italic">每一份关注都是支持！一起见证从0到100的成长～</p>
            </div>
        </section>

        <!-- 4. 社交链接区 -->
        <section class="animate-fade-in" style="animation-delay: 0.9s;">
            <h2 class="text-2xl font-bold mb-6 text-gradient-custom text-center">关注我的B站</h2>
            <div class="flex justify-center">
                <a href="https://space.bilibili.com/3546958906001482?spm_id_from=333.1007.0.0" 
                   target="_blank" 
                   rel="noopener"
                   class="flex items-center gap-3 bg-gradient-custom text-white px-8 py-4 rounded-full 
                          font-bold text-lg shadow-lg hover:shadow-pink-300 hover:scale-105 
                          transition-all duration-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <i class="fa-brands fa-bilibili text-2xl"></i>
                    <span>访问我的B站空间</span>
                </a>
            </div>
        </section>

        <!-- 5. 页脚 -->
        <footer class="mt-16 text-center text-slate-500 text-sm animate-fade-in" style="animation-delay: 1.1s;">
            <p>© 2024 FloorGod_MC. 用心制作每一期视频。</p>
            <p class="mt-2">部署于 <a href="https://pages.github.com/" target="_blank" rel="noopener" class="text-indigo-500 hover:underline focus:outline-none focus:ring-1 focus:ring-indigo-500">GitHub Pages</a></p>
        </footer>
    </div>

    <!-- 页面交互脚本 -->
    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 页面加载完成提示
        window.addEventListener('load', () => {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg animate-fade-in z-50';
            toast.textContent = '页面加载完成！快去B站关注我吧～';
            toast.setAttribute('role', 'alert'); // 无障碍提示
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(20px)';
                toast.style.transition = 'opacity 0.5s, transform 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        });

        // 可选：粉丝数量更新功能（未来可通过API动态获取）
        function updateFollowerCount(current, target) {
            const percentage = Math.min(Math.round((current / target) * 100), 100);
            document.getElementById('follower-count').innerHTML = 
                `${current} / ${target} <span class="text-slate-500 text-sm font-normal">(${percentage}%)</span>`;
            document.getElementById('progress-bar').style.setProperty('--progress-width', `${percentage}%`);
        }
        
        // 示例：如果未来需要更新粉丝数，只需调用此函数
        // updateFollowerCount(25, 100);
    </script>
</body>
</html>
